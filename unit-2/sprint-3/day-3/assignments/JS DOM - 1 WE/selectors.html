<html>

<head>
    <title>Practise Selectors</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="h1()">Change H1</button>
    <button onclick="h3()">Change H3</button>
    <button onclick="h5()">Change H5</button>
    <button onclick="changeGreen()">Change Green</button>
    <button onclick="changeRed()">Change Red</button>
    <button onclick="changeBlue()">Change Blue</button>


    <script>
        function h1() {
            document.querySelector("h1").style.color = "red"
        }
        function h3() {
            document.querySelector("h3").style.color = "green"
        }
        function h5() {
            document.querySelector("h5").style.color = "blue"
        }
        function changeGreen() {
            document.querySelector(".green").style.color = "green"
        }
        function changeRed() {
            document.querySelector(".red").style.color = "red"
        }
        function changeBlue() {
            document.querySelector(".blue").style.color = "blue"
        }

    </script>
</body>

</html>
