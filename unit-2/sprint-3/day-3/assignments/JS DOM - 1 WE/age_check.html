<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="age">
    <button onclick="ageCheck()">Submit</button>
    <p>Your Result here!</p>

    <script>
        function ageCheck() {
            var age = document.getElementById("age").value

            if (age > 18) {
                document.querySelector("p").textContent = "You can drive!"
            }
            else if (age == 18) {
                document.querySelector("p").textContent = "Just enough to drive in India!"
            }
            else {
                document.querySelector("p").textContent = "You can't drive"
            }
        }


    </script>
</body>

</html>
